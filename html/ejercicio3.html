<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
</head>
<body>
    <div class="div1" style="display: flex; align-items: center;">
        <img src="../Recursos/image.png" alt="" style="margin-right: 10px;">
        <h1 style="color:red;">Employee Registration Form</h1>
    </div>
    <form action="" method="post">
        
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" id="mr" name="title" value="Mr." required> Mr.
        <input type="radio" id="mrs" name="title" value="Mrs."> Mrs.
        <input type="radio" id="ms" name="title" value="Ms."> Ms.
        <br><br>
        
        <label for="firstName">First Name:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="firstName" name="firstName" pattern="(Mr|Ms|Mrs)\s[a-zA-Z]+" placeholder="First name" required>
        <br><br>

        <label for="lastName">Last Name:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="lastName" name="lastName" pattern="(Mr|Ms|Mrs)\s\s?\s?[a-zA-Z]+" placeholder="Last name" required>
        <br><br>

        <label for="mail">Mail:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" id="mail" name="mail" pattern="[a-zA-Z0-9._%+-]+@cecar\.edu\.co" required>
        <br><br>


        <label for="address">Address:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="address" name="address" maxlength="100" required>
        <br><br>

        <label for="city">City:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="city" name="city" required>
        <br><br>

        <label for="state">State:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select id="state" name="state" required>
            <option value="Gujarat">Gujarat</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="zip">Zip:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="zip" name="zip" required>
        <br><br>

        <label for="photo">Upload Photo:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="file" id="photo" name="photo" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
